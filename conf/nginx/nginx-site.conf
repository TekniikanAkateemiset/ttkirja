server {
  listen   8005; ## listen for ipv4; this line is default and implied
  listen   [::]:8005 default ipv6only=on; ## listen for ipv6
  root /usr/src/wordpress;

# Make site accessible from http://localhost/
  server_name _;

# Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
  sendfile off;

# Add stdout logging
  error_log /dev/stdout info;
  access_log /dev/stdout;

# Add option for x-forward-for (real ip when behind elb)
#real_ip_header X-Forwarded-For;
#set_real_ip_from 172.16.0.0/12;

  client_max_body_size 64M;
  gzip_static on;
  server_tokens off;

  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }

  location = /robots.txt {
    allow all;
    log_not_found off;
    access_log off;
  }

  location ~* \.(txt|log)$ {
    allow 192.168.0.0/16;
    deny all;
  }

  location ~ \..*/.*\.php$ {
    return 403;
  }

  location ~* \.(conf)$ {
    deny all;
  }

  location ~ ^/sites/.*/private/ {
    return 403;
  }

  # Block access to "hidden" files and directories whose names begin with a
  # period. This includes directories used by version control systems such
  # as Subversion or Git to store control files.
  location ~ (^|/)\. {
    return 403;
  }

  location ~* \.(engine|inc|info|install|make|module|profile|test|po|sh|.*sql|theme|tpl(\.php)?|xtmpl)$|^(\..*|Entries.*|Repository|Root|Tag|Template)$ {
    deny all;
  }


  location @rewrite {
    rewrite ^ /index.php;
  }

  location / {
    try_files $uri /index.php?$query_string; # For Drupal >= 7
  }

  location @rewrite {
    rewrite ^/(.*)$ /index.php?q=$1;
  }

  # Force nginx to run private fs images through index.php.
  location ~* /system/files/.*\.(png|jpg|jpeg|gif)$ {
    try_files $uri @rewrite;
  }



# pass the PHP scripts to FastCGI server listening on socket
#
  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php-fpm.sock;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    fastcgi_index index.php;
    include fastcgi_params;
  }

# Stock image styles.
  location ~* /sites/.*/files/styles/ {
    expires max;
    try_files $uri @rewrite;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    expires max;
    log_not_found off;
  }

}
